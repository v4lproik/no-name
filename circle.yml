machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/yinkozi/"
    APP_PATH: "$IMPORT_PATH/no-name"

  services:
    - docker

dependencies:
  cache_directories:
    - "~/.glide"

  pre:
    - sudo -H pip install docker-compose==1.8.0

  post:
    #init database for dwva
    - curl 'http://192.168.99.100/setup.php' -H 'Origin: http://192.168.99.100' -H 'Accept-Encoding: gzip, deflate' -H 'Accept-Language: en-US,en;q=0.8,fr;q=0.6' -H 'Upgrade-Insecure-Requests: 1' -H 'User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_5) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.95 Safari/537.36' -H 'Content-Type: application/x-www-form-urlencoded' -H 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' -H 'Cache-Control: max-age=0' -H 'Referer: http://192.168.99.100/setup.php' -H 'Connection: keep-alive' --data 'create_db=Create+%2F+Reset+Database' --compressed
    #init database for citizenstig
    - curl 'http://192.168.99.100:8081/set-up-database.php'

  override:
    #install glide
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - sudo /etc/init.d/mysql stop
    - docker-compose up -d

test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && go test -cover $(glide nv)